<!DOCTYPE html>
<html>
<head>
    <title>Hubungi Saya melalui WhatsApp</title>
</head>
<body>
    <h1>Hubungi Saya melalui WhatsApp</h1>
    <form>
        <label for="phone">Nomor Telepon:</label>
        <input type="text" id="phone" placeholder="Masukkan nomor telepon Anda"><br><br>
        
        <label for="message">Pesan:</label>
        <textarea id="message" placeholder="Masukkan pesan Anda"></textarea><br><br>
        
        <button type="button" onclick="redirectToWhatsApp()">Kirim Pesan</button>
    </form>

    <p id="location"></p>

    <script>
        window.addEventListener("load", function() {
            getLocation();
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var locationElement = document.getElementById("location");
            locationElement.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }

        function redirectToWhatsApp() {
            var phoneNumber = document.getElementById("phone").value;
            var message = document.getElementById("message").value;
            
            if (phoneNumber && message) {
                var url = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
